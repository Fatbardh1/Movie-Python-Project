{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Edit "{{ movie['title'] }}" {% endblock %}</h1>
<form method="post">
<div class="form-group">
<label for="title">Title</label>
<input type="text" name="title" placeholder="Edit title"
class="form-control"
value="{{ request.form['title'] or movie['title'] }}">
</input>
</div>

    <div class="form-group">
<label for="genre">Genre</label>
<input type="text" name="title" placeholder="Edit genre"
class="form-control"
value="{{ request.form['genre'] or movie['genre'] }}">
</input>
</div>

<div class="form-group">
<label for="description">Description</label>
<textarea name="content" placeholder="Edit description"
class="form-control">{{ request.form['description'] or
movie['description'] }}</textarea>
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
<hr>

<form action="{{ url_for('delete', movie_id=movie['moviesId']) }}" method="POST">
<input type="submit" value="Delete Post"
class="btn btn-danger btn-sm"
onclick="return confirm('Are you sure you want to delete this
post?')">
</form>

{% endblock %}
